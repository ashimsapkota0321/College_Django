<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts</title>
  <style>
    .blog-image card-img-top {
      width: 290px;
      height: 200px;
    }
    </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Posts</h1>
    <p>Welcome to the posts page!</p>
    {% for post in posts %}
  <div class="card" style="width: 18rem;">
  <img src="{{ post.image.url }}" class="blog-image card-img-top" height='170' width='170' alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.description |truncatechars_html:90}}</p>
    <a href= {% url "post_details" post.id %} class="btn btn-primary">Read More</a>
  </div>
</div>
{% endfor %}
</div>
  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>
  
</body>
</html>
