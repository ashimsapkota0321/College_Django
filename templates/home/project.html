<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        /* Reset basic styles */
        body, h1, p, label, input, button, a {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4; /* Light background color */
            color: #333; /* Dark text color */
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        /* Hero section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e2e8f0; /* Light gray background */
            min-height: 100vh;
            padding: 2rem;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Title and text */
        .hero-content h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #2d3748; /* Darker color for the title */
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.2rem;
            color: #4a5568; /* Dark gray text for description */
            margin-bottom: 20px;
            line-height: 1.6;
            max-width: 500px;
        }

        /* Card styling */
        .card {
            background-color: #fff; /* White background */
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        /* Input and label styles */
        .fieldset {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .label {
            font-size: 1rem;
            color: #333;
            font-weight: 600;
        }

        .input {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            width: 100%;
            transition: border-color 0.3s;
        }

        .input:focus {
            border-color: #3182ce; /* Highlight input on focus */
        }

        /* Link styling */
        .link {
            color: #3182ce;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 10px;
            display: block;
            text-align: right;
        }

        .link:hover {
            text-decoration: underline;
        }

        /* Button styling */
        .btn {
            padding: 12px;
            font-size: 1.1rem;
            color: white;
            background-color: #3182ce; /* Blue background */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2b6cb0; /* Darker blue when hovering */
        }

        /* Responsive design */
        @media (min-width: 768px) {
            .hero-content {
                flex-direction: row;
                text-align: left;
                gap: 40px;
            }

            .hero-content img {
                margin-left: 20px;
            }
        }

    </style>
</head>
<body>
    <div class="hero bg-base-200 min-h-screen">
        <div class="hero-content flex-col lg:flex-row-reverse">
            <!-- Text Section -->
            <div class="text-center lg:text-left">
                <h1 class="text-5xl font-bold">Login now!</h1>
                <p class="py-6">
                    Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
                    quasi. In deleniti eaque aut repudiandae et a id nisi.
                </p>
            </div>
            
            <!-- Login Card -->
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label">Email</label>
                        <input type="email" class="input" placeholder="Email" />
                        
                        <label class="label">Password</label>
                        <input type="password" class="input" placeholder="Password" />
                        
                        <div><a href="#" class="link link-hover">Forgot password?</a></div>
                        
                        <button class="btn btn-neutral mt-4">Login</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
